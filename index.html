<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="pokedex-title">Pokedex</h1>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search Pokemon...">
  </div>
  <div class="pokedex-container">
    <div class="pokemon-list"></div>
  </div>

  <div class="pokemon-details-container">
    <div class="pokemon-details"> 
      <div class="pokemon-image"></div>
      <h2 class="pokemon-name"></h2>
      <p class="pokemon-number"></p>
      <p class="pokemon-height"></p>
      <p class="pokemon-weight"></p>
      <p class="pokemon-types"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
